<!DOCTYPE html>
<html data-theme="dark" lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/css/fonts.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/colors.css' | relative_url }}">
  <link rel="icon" type="image/x-icon" href="{{ 'favicon.png' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/header-style.css' | relative_url }}">
  {% if page.css %}
  <link rel="stylesheet" href="{{ page.css | relative_url }}">
  {% endif %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  {% include header.html %}

  <div class="container">
    <main>
      {{ content }}
    </main>
  </div>

  {% include footer.html %}
</body>
</html>
